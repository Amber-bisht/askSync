name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      rollback_tag:
        description: 'Backup tag to rollback to (optional, uses most recent if empty)'
        required: false
        type: string

env:
  NODE_VERSION: '18'
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: amberbisht
  IMAGE_NAME: amberbisht/asksync

jobs:
  # Lint and Test Job
  lint-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Check TypeScript
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run tests (if available)
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test
          else
            echo "No tests configured"
          fi
        continue-on-error: true

  # Build Job
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          # Set placeholder values for build (these should be real values in production)
          MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/test' }}
          GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY || 'test-key' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret' }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || 'test-id' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || 'test-secret' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:5000' }}
          GOOGLE_CALLBACK_URL: ${{ secrets.GOOGLE_CALLBACK_URL || 'http://localhost:5000/api/auth/callback/google' }}
          RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID || 'test-key' }}
          RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET || 'test-secret' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1
          if-no-files-found: warn

  # Docker Build and Push Job
  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    environment:
      name: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Security Scan Job
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    environment:
      name: production
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Docker Image Scan
  docker-scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # Deploy to DigitalOcean VPS Job
  deploy:
    name: Deploy to DigitalOcean VPS
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && (github.event_name != 'workflow_dispatch' || github.event.inputs.rollback_tag == '')
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Create deployment script
        run: |
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          
          IMAGE_NAME="${{ env.DOCKERHUB_USERNAME }}/asksync:latest"
          CONTAINER_NAME="asksync-app"
          APP_DIR="/opt/asksync"
          BACKUP_TAG="backup-$(date +%Y%m%d-%H%M%S)"
          
          echo "üöÄ Starting deployment..."
          
          # Login to Docker Hub
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          
          # Save current running image as backup before deployment
          if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
            echo "üíæ Saving current image as backup..."
            CURRENT_IMAGE=$(docker inspect $CONTAINER_NAME --format='{{.Config.Image}}')
            if [ -n "$CURRENT_IMAGE" ] && [ "$CURRENT_IMAGE" != "$IMAGE_NAME" ]; then
              docker tag "$CURRENT_IMAGE" "${{ env.DOCKERHUB_USERNAME }}/asksync:$BACKUP_TAG" || true
              echo "‚úÖ Backup saved as: ${{ env.DOCKERHUB_USERNAME }}/asksync:$BACKUP_TAG"
            fi
          fi
          
          # Pull latest image
          echo "üì¶ Pulling latest Docker image..."
          docker pull $IMAGE_NAME || {
            echo "‚ùå Failed to pull image!"
            exit 1
          }
          
          # Stop and remove old container if exists
          if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
            echo "üõë Stopping old container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
          fi
          
          # Create app directory if it doesn't exist
          mkdir -p $APP_DIR
          
          # Run new container
          echo "üê≥ Starting new container..."
          docker run -d \
            --name $CONTAINER_NAME \
            --restart unless-stopped \
            -p 5000:5000 \
            -e NODE_ENV=production \
            -e PORT=5000 \
            -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            -e GOOGLE_GEMINI_API_KEY="${{ secrets.GOOGLE_GEMINI_API_KEY }}" \
            -e NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
            -e NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}" \
            -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
            -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            -e GOOGLE_CALLBACK_URL="${{ secrets.GOOGLE_CALLBACK_URL }}" \
            -e RAZORPAY_KEY_ID="${{ secrets.RAZORPAY_KEY_ID }}" \
            -e RAZORPAY_KEY_SECRET="${{ secrets.RAZORPAY_KEY_SECRET }}" \
            $IMAGE_NAME
          
          # Wait for container to start
          echo "‚è≥ Waiting for container to start..."
          sleep 10
          
          # Check container status
          if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
            echo "‚úÖ Container is running!"
            docker ps -f name=$CONTAINER_NAME
            
            # Health check
            echo "üè• Running health check..."
            sleep 5
            if curl -f -s http://localhost:5000/api/health > /dev/null; then
              echo "‚úÖ Health check passed!"
              echo "üéâ Deployment completed successfully!"
              
              # Keep only last 5 backups, remove older ones
              echo "üßπ Cleaning up old backups (keeping last 5)..."
              docker images "${{ env.DOCKERHUB_USERNAME }}/asksync" --format "{{.Repository}}:{{.Tag}}" | grep backup | sort -r | tail -n +6 | xargs -r docker rmi || true
            else
              echo "‚ö†Ô∏è  Health check failed, but container is running"
            fi
          else
            echo "‚ùå Container failed to start! Attempting rollback..."
            docker logs $CONTAINER_NAME || true
            
            # Rollback to previous image
            PREVIOUS_IMAGE=$(docker images "${{ env.DOCKERHUB_USERNAME }}/asksync" --format "{{.Repository}}:{{.Tag}}" | grep backup | sort -r | head -1)
            
            if [ -n "$PREVIOUS_IMAGE" ]; then
              echo "üîÑ Rolling back to: $PREVIOUS_IMAGE"
              docker run -d \
                --name $CONTAINER_NAME \
                --restart unless-stopped \
                -p 5000:5000 \
                -e NODE_ENV=production \
                -e PORT=5000 \
                -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
                -e GOOGLE_GEMINI_API_KEY="${{ secrets.GOOGLE_GEMINI_API_KEY }}" \
                -e NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
                -e NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}" \
                -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
                -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
                -e GOOGLE_CALLBACK_URL="${{ secrets.GOOGLE_CALLBACK_URL }}" \
                -e RAZORPAY_KEY_ID="${{ secrets.RAZORPAY_KEY_ID }}" \
                -e RAZORPAY_KEY_SECRET="${{ secrets.RAZORPAY_KEY_SECRET }}" \
                $PREVIOUS_IMAGE
              
              sleep 5
              if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
                echo "‚úÖ Rollback successful! Previous version is running."
              else
                echo "‚ùå Rollback also failed! Manual intervention required."
                exit 1
              fi
            else
              echo "‚ùå No backup image found for rollback!"
              exit 1
            fi
          fi
          
          # Clean up unused images (keep backups)
          echo "üßπ Cleaning up unused images..."
          docker image prune -f
          EOF
          chmod +x deploy.sh

      - name: Deploy to DigitalOcean VPS
        env:
          DO_SSH_PASSWORD: ${{ secrets.DO_SSH_PASSWORD }}
          DO_HOST: ${{ secrets.DO_HOST }}
          DO_USER: ${{ secrets.DO_USER || 'root' }}
          DOCKERHUB_USERNAME: ${{ env.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          sshpass -p "$DO_SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts $DO_USER@$DO_HOST "DOCKERHUB_USERNAME='$DOCKERHUB_USERNAME' DOCKERHUB_TOKEN='$DOCKERHUB_TOKEN' bash -s" < deploy.sh

      - name: Verify deployment
        env:
          DO_SSH_PASSWORD: ${{ secrets.DO_SSH_PASSWORD }}
          DO_HOST: ${{ secrets.DO_HOST }}
          DO_USER: ${{ secrets.DO_USER || 'root' }}
        run: |
          sshpass -p "$DO_SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts $DO_USER@$DO_HOST 'docker ps -f name=asksync-app'
          echo "‚úÖ Deployment verified!"

  # Health Check Job
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        env:
          DEPLOYMENT_URL: ${{ secrets.DEPLOYMENT_URL }}
          DO_HOST: ${{ secrets.DO_HOST }}
        run: |
          # Use DEPLOYMENT_URL if set, otherwise use DO_HOST
          if [ -n "$DEPLOYMENT_URL" ]; then
            TARGET_URL="$DEPLOYMENT_URL"
          else
            TARGET_URL="$DO_HOST"
          fi
          
          # Remove protocol if present and add http://
          if [[ ! $TARGET_URL =~ ^https?:// ]]; then
            TARGET_URL="http://$TARGET_URL"
          fi
          
          # Remove port if already in URL
          if [[ $TARGET_URL =~ :[0-9]+$ ]]; then
            HEALTH_URL="${TARGET_URL}/api/health"
          else
            HEALTH_URL="${TARGET_URL}:5000/api/health"
          fi
          
          echo "üè• Checking health endpoint: ${HEALTH_URL}"
          
          # Try health check with retries
          for i in {1..5}; do
            if curl -f -s "${HEALTH_URL}" > /dev/null; then
              echo "‚úÖ Health check passed!"
              curl -s "${HEALTH_URL}"
              exit 0
            fi
            echo "‚è≥ Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done
          
          echo "‚ùå Health check failed after 5 attempts"
          exit 1

  # Manual Rollback Job
  rollback:
    name: Manual Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.rollback_tag != '' && github.event.inputs.rollback_tag != null
    environment:
      name: production
    
    steps:
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -e
          
          CONTAINER_NAME="asksync-app"
          IMAGE_NAME="${{ env.DOCKERHUB_USERNAME }}/asksync"
          
          echo "üîÑ Starting rollback process..."
          
          # Login to Docker Hub
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          
          # List available backup images
          echo "üìã Available backup images:"
          docker images $IMAGE_NAME --format "{{.Repository}}:{{.Tag}}" | grep backup | sort -r
          
          # Get the most recent backup or use specified tag
          if [ -n "$ROLLBACK_TAG" ]; then
            ROLLBACK_IMAGE="$IMAGE_NAME:$ROLLBACK_TAG"
          else
            ROLLBACK_IMAGE=$(docker images $IMAGE_NAME --format "{{.Repository}}:{{.Tag}}" | grep backup | sort -r | head -1)
          fi
          
          if [ -z "$ROLLBACK_IMAGE" ]; then
            echo "‚ùå No backup image found!"
            exit 1
          fi
          
          echo "üîÑ Rolling back to: $ROLLBACK_IMAGE"
          
          # Stop and remove current container
          if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
            echo "üõë Stopping current container..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
          fi
          
          # Pull the backup image if it's not local
          docker pull $ROLLBACK_IMAGE || echo "‚ö†Ô∏è  Image not found in registry, using local image"
          
          # Run the backup image
          echo "üê≥ Starting rollback container..."
          docker run -d \
            --name $CONTAINER_NAME \
            --restart unless-stopped \
            -p 5000:5000 \
            -e NODE_ENV=production \
            -e PORT=5000 \
            -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
            -e GOOGLE_GEMINI_API_KEY="${{ secrets.GOOGLE_GEMINI_API_KEY }}" \
            -e NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
            -e NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}" \
            -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
            -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            -e GOOGLE_CALLBACK_URL="${{ secrets.GOOGLE_CALLBACK_URL }}" \
            -e RAZORPAY_KEY_ID="${{ secrets.RAZORPAY_KEY_ID }}" \
            -e RAZORPAY_KEY_SECRET="${{ secrets.RAZORPAY_KEY_SECRET }}" \
            $ROLLBACK_IMAGE
          
          # Wait for container to start
          echo "‚è≥ Waiting for container to start..."
          sleep 10
          
          # Check container status
          if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
            echo "‚úÖ Rollback successful! Container is running."
            docker ps -f name=$CONTAINER_NAME
            
            # Health check
            echo "üè• Running health check..."
            sleep 5
            if curl -f -s http://localhost:5000/api/health > /dev/null; then
              echo "‚úÖ Health check passed!"
            else
              echo "‚ö†Ô∏è  Health check failed, but container is running"
            fi
          else
            echo "‚ùå Rollback failed!"
            docker logs $CONTAINER_NAME || true
            exit 1
          fi
          
          echo "üéâ Rollback completed successfully!"
          EOF
          chmod +x rollback.sh

      - name: Rollback on VPS
        env:
          DO_SSH_PASSWORD: ${{ secrets.DO_SSH_PASSWORD }}
          DO_HOST: ${{ secrets.DO_HOST }}
          DO_USER: ${{ secrets.DO_USER || 'root' }}
          DOCKERHUB_USERNAME: ${{ env.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          ROLLBACK_TAG: ${{ github.event.inputs.rollback_tag || '' }}
        run: |
          sshpass -p "$DO_SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts $DO_USER@$DO_HOST "DOCKERHUB_USERNAME='$DOCKERHUB_USERNAME' DOCKERHUB_TOKEN='$DOCKERHUB_TOKEN' ROLLBACK_TAG='$ROLLBACK_TAG' bash -s" < rollback.sh

